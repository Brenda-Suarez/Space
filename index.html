<!doctype html>
<html lang="en">
	<head>
		<script src="https://unpkg.com/react@15.3.1/dist/react.min.js"></script>
		<script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.min.js"></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
		<meta charset="UTF-8">
		
		<link rel="stylesheet" type="text/css" href="style.css">
		
		<title>Index</title>
	</head>

	<body>
	
		
		<div id="react-container"></div>
		<script src="index.js"></script>
		<h4>How well do we know it?</h4>
		
		<div class="padding"></div>
	<div class="planetBox" id="sun">
		<a href="https://en.wikipedia.org/wiki/Sun"><img src="images/sun.png" id="sunImg" alt="Sun"></a>
		<h4 id="sunText">SUN</h4>
	</div>
	
	<div class="padding"></div>
	<h4>Pretty empty..</h4>
	<div class="padding"></div>
	
	<div class="planetBox" id="mercury">
		<a href="https://en.wikipedia.org/wiki/Mercury_(planet)"><img src="images/mercury.png" id="mercuryImg" alt="mercury"></a>
		<h4 id="mercuryText">MERCURY</h4>
	</div>
	
	<div class="padding"></div>
	<h4>what planet is next?</h4>
	<div class="padding"></div>
	
	<div class="planetBox" id="venus">
		<img src="images/venus.png" id="venusImg" alt="venus">
		<h4 id="venusText">VENUS</h4>
	</div>
	
	<div class="padding"></div>
	<h4>More space........ ha</h4>
	<div class="padding"></div>
	
	<div class="planetBox" id="earth">
		<img src="images/earth.png" id="earthImg" alt="earth">
		<h4 id="earthText">EARTH</h4>
	</div>
	
	<div class="padding"></div>
	<h4>Bye Earth!</h4>
	<div class="padding"></div>
	
	<div class="planetBox" id="mars">
		<img src="images/mars.png" id="marsImg" alt="mars">
		<h4 id="marsText">MARS</h4>
	</div>
	
	<div class="padding"></div>
	<h4>Things are pretty far apart.</h4>
	<div class="padding"></div>
	
	<div class="planetBox" id="jupiter">
		<img src="images/jupiter.png" id="jupiterImg" alt="jupiter">
		<h4 id="jupiterText">JUPITER</h4>
	</div>
	
	<div class="padding"></div>
	<h4>What a trip.</h4>
	<div class="padding"></div>
	
	<div class="planetBox" id="saturn">
		<a href="https://en.wikipedia.org/wiki/Saturn"><img src="images/saturn.png" id="saturnImg" alt="saturn"></a>
		<h4 id="saturnText">SATURN</h4>
	</div>
	
	<div class="padding"></div>
	<h4>We're learing!</h4>
	<div class="padding"></div>
	
	<div class="planetBox" id="uranus">
		<img src="images/uranus.png" id="uranusImg" alt="uranus">
		<h4 id="uranusText">URANUS</h4>
	</div>
	
	<div class="padding"></div>
	<h4>Here comes Neptune</h4>
	<div class="padding"></div>
	
	<div class="planetBox" id="neptune">
		<img src="images/neptune.png" id="neptuneImg" alt="neptune">
		<h4 id="neptuneText">NEPTUNE</h4>
	</div>
	
	<div class="padding"></div>
	<h4>Last one...</h4>
	<div class="padding"></div>
	
	<div class="planetBox" id="pluto">
		<img src="images/pluto.png" id="plutoImg" alt="pluto">
		<h4 id="plutoText">PLUTO</h4>
		<p>STILL A PLANET IN OUR HEARTS.</p>
	</div>
	
	<div class="padding"></div>
	<div class="padding"></div>
	
	
	
	</body>
</html>
